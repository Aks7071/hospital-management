<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Departments</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
        }
        .department-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .department-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .department-card:hover {
            transform: scale(1.05);
        }
        .department-icon {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 15px;
        }
        .department-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .department-description {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .view-details-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
        }
        .view-details-link:hover {
            background-color: #2c3e50;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }
        .home-button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <div class="container text-center">
        <a href="{% url 'homepage' %}" class="home-button">Back to Home</a>
    </div>

    <h1>Hospital Departments</h1>
    <div class="department-container">
        {% for department in departments %}
            <div class="department-card">
                <div class="department-icon">üè•</div> <!-- Replace with relevant icons if needed -->
                <div class="department-name">{{ department.name }}</div>
                <div class="department-description">
                    {{ department.description|truncatewords:20 }} <!-- Truncate for brevity -->
                </div>
                <a href="{% url 'department_detail' department.id %}" class="view-details-link">View Details</a>
            </div>
        {% empty %}
            <p>No departments available.</p>
        {% endfor %}
    </div>

</body>
</html>
